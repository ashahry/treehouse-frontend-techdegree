<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main-container">
    <header class="main-header">
      <input id="search" name="search" class="search-gallery" data-list=".list a" type="search text" placeholder="Search the gallery here..." data-toggle="hideseek" autofocus>
    </header>
    <div class="main-content">
      <div class="list">
        <div class="gallery-grid">

          <div class="gallery-img">
            <a href="img/01.jpg">
              <img src="img/Thumbnails/01.jpg" data-title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/02.jpg">
              <img src="img/Thumbnails/02.jpg" data-title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." >
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/03.jpg">
              <img src="img/Thumbnails/03.jpg" data-title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/04.jpg">
              <img src="img/Thumbnails/04.jpg" data-title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/05.jpg">
              <img src="img/Thumbnails/05.jpg" data-title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/06.jpg">
              <img src="img/Thumbnails/06.jpg" data-title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/07.jpg">
              <img src="img/Thumbnails/07.jpg" data-title="Plantation" alt="I drove past this plantation yesterday, everything is so green!">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/08.jpg">
              <img src="img/Thumbnails/08.jpg" data-title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/09.jpg">
              <img src="img/Thumbnails/09.jpg" data-title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/10.jpg">
              <img src="img/Thumbnails/10.jpg" data-title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/11.jpg">
              <img src="img/Thumbnails/11.jpg" data-title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            </a>
          </div>
          <div class="gallery-img">
            <a href="img/12.jpg">
              <img src="img/Thumbnails/12.jpg" data-title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            </a>
          </div>

        </div> <!--/.gallery-grid-->
      </div> <!--/.list-->
    </div> <!--/.main-content-->
  </div> <!--/.main-container-->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <script src="js/jquery.hideseek.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
