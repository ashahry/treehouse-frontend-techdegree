<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <div class="container threed clearfix">

      <div class="announcement">
        <h1 class="signup">Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <!--announcement-->
      <div class="form-wraper">
        <form class="main-form">
          <div class="contact">
            <fieldset>
              <legend>Contact Information</legend>
              <label for="name">Full Name</label>
              <input type="text" placeholder="Required" id="name" name="user_name" required>

              <label for="email">Email Address</label><br>
              <input type="email" placeholder="Required" id="email" name="user_email" required>

              <label for="tel">Phone Number</label><br>
              <input type="tel" id="tel" name="user_tel">

              <label for="address">Street Address</label><br>
              <input type="text" id="address" name="user_address">

              <label for="city">City</label><br>
              <input type="text" id="city" name="user_city">

              <label for="state">State</label><br>
              <select id="state" name="user_state">
                <option value="AL">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <label for="zip">Zip Code</label><br>
              <input type="text" id="zip" name="user_zip">
            </fieldset>
          </div>
          <!--/.contact-->
          <fieldset>
            <legend>Newsletter</legend>
            <label class="news">Select the newsletter you would like to recieve</label><br>

            <input type="checkbox" id="html" value="html_news" name="user_interest"><label for="html" class="check">HTML News</label><br>

            <input type="checkbox" id="css" value="css_news" name="user_interest"><label for="css" class="check">CSS News</label><br>

            <input type="checkbox" id="js" value="js_news" name="user_interest"><label for="js" class="check">Javascript News</label><br>
            <div class="format">
              <label>Newsletter Fotmat</label><br>
              <input type="radio" id="hyper-text" value="html_format" name="user_choice"><label for="hyper-text" class="radio">HTML</label><br>
              <input type="radio" id="text" value="plain_text" name="user_choice"><label for="text" class="radio">Plain text</label><br>
              <label for="text_area">Other topics you'd like to hear about</label>
            </div>
            <textarea rows="5" cols="30" placeholder="I'd like to hear..." id="text_area" name="user_topics"></textarea>
            <button type="submit">Sign Up</button>
            <p class="italic">Copyright The Code Review</p>
          </fieldset>
        </form>
      </div>
    </div>
    <!--/.container-->
  </body>
</html>
